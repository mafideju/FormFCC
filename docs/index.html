<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário FCC</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h3 class="titulo-principal">Pesquisa FreeCodeCamp</h3>
  </header>

  <main class="main">
    <section>
      <header>
        <p class="titulo-secundario ">
          Deixe nos saber como melhorar o FreeCodeCamp !!!
        </p>
      </header>
      <form>
        <div class="form-group row mt-3">
          <label for="inputName3" class="col-sm-6 col-form-label empurra-direita">* Nome</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputName3" placeholder="Nome">
          </div>
        </div>

        <div class="form-group row mt-3">
          <label for="inputEmail3" class="col-sm-6 col-form-label empurra-direita">* Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>

        <div class="form-group row mt-3">
          <label for="inputAge3" class="col-sm-6 col-form-label empurra-direita">* Idade</label>
          <div class="col-sm-5">
            <input type="number" class="form-control" id="inputAge3" placeholder="Idade">
          </div>
        </div>

        <div class="form-group row mt-4">
          <label for="inputState" class="col-sm-6 col-form-label empurra-direita">Qual Opção Melhor Descreve Sua Atual Posição?</label>
          <div class="col-sm-3">
            <select id="inputState" class="form-control">
              <option>Selecione Opção</option>
              <option selected value="estudante">Estudante</option>
              <option value="trampo">Trampo Integral</option>
              <option value="estudante">Estudante Integral</option>
              <option value="nego">Prefiro Omitir</option>
              <option value="outro">Outros</option>
            </select>
          </div>
        </div>

        <fieldset class="form-group mt-4">
          <div class="row">
            <label class="col-form-label col-sm-6 pt-0  empurra-direita">Qual a Probabilidade de Recomendar o
              <br> freeCodeCamp para Amigos?</label>
            <div class="col-sm-6" style="font-size: 1.05rem">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Definitivamente
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Talvez
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Ainda Não Sei
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group row mt-4">
          <label for="inputState" class="col-sm-6 col-form-label empurra-direita">Do Que Você Mais Gosta no FCC?</label>
          <div class="col-sm-3">
            <select id="inputState" class="form-control">
              <option selected>Selecione Opção</option>
              <option value="estudante">Desafios</option>
              <option value="trampo">Projetos</option>
              <option value="estudante">Comunidade</option>
              <option value="nego">Open Source</option>
            </select>
          </div>
        </div>


        <div class="form-group row mt-4">
          <label class="col-sm-6 empurra-direita">
            O Que Podemos Fazer para Melhorar no Futuro
            <br> (Check todas que quiser)
          </label>
          <div class="col-sm-6" style="font-size: 1.05rem">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Projetos de Front-End
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Projetos de Back-End
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Visualização de Dados
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Desafios
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Comunidade Open Source
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Gitters
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Videos
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Meetups
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Wiki
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Forum
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Outros Cursos
              </label>
            </div>
          </div>
        </div>


        <div class="form-group row mt-4">
          <label for="inputState" class="col-sm-6 col-form-label empurra-direita">Comentários ou Sugestões?</label>
          <div class="col-sm-5">
            <textarea class="form-control" placeholder="Deixe Aqui Seu Comentário..." aria-label="With textarea"></textarea>
          </div>
        </div>


        <div class="form-group row empurra-centro">
          <div class="col-sm-2 mb-4 ">
            <button type="submit" class="btn btn-info btn-block">Enviar</button>
          </div>
        </div>


      </form>
    </section>
  </main>


  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
