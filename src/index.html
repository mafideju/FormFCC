<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formul√°rio FCC</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h3 class="titulo-principal">Pesquisa FreeCodeCamp</h3>
  </header>

  <main class="main">
    <section class="container">
      <header>
        <p class="titulo-secundario ">
          Deixe nos saber como melhorar o FreeCodeCamp !!!
        </p>
      </header>
      <form>
        <div class="form-group row d-flex">
          <label for="inputEmail3" class="col-sm-6 col-form-label empurra-direita">Email</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row d-flex">
          <label for="inputPassword3" class="col-sm-6 col-form-label empurra-direita">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <label class="col-form-label col-sm-6 pt-0  empurra-direita">Radios</label>
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  First radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Second radio
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Third radio
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label class="col-sm-6 empurra-direita">Checkbox</label>
          <div class="col-sm-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Example checkbox
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-info btn-block">Sign in</button>
          </div>
        </div>
      </form>


    </section>
  </main>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
